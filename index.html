<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front-End Mentor Product preview</title>
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/master.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <div class="card">
        <picture>
          <source
            media="(max-width: 767px)"
            srcset="images/image-product-mobile.jpg"
          />
          <img
            src="images/image-product-desktop.jpg"
            alt="Product preview image"
          />
        </picture>
        <div class="card-info">
          <span class="title">perfume</span>
          <h2>gabrielle essence eau de parfum</h2>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge,Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <span>$149.99</span>
            <span>$169.99</span>
          </div>
          <button>
            <img src="images/icon-cart.svg" alt="Card icon" />
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
